core:
  evadb_installation_dir: ""
  datasets_dir: ""
  catalog_database_uri: "postgresql://postgres:password@localhost:5432/evadb"
  application: "evadb"
  mode: "release" #release or debug

executor:
  # batch_mem_size configures the number of rows processed by the execution engine in one iteration
  # rows = max(1, row_mem_size / batch_mem_size)
  batch_mem_size: 30000000

  # batch size used for gpu_operations
  gpu_batch_size: 1

  gpu_ids: [0]

server:
  host: "0.0.0.0"
  port: 8803
  socket_timeout: 60

experimental:
  ray: False
  # Set the postgres db uri to connect to in 'catalog_database_uri' 
  use_postgres_backend: True

third_party:
  OPENAI_KEY: ""
